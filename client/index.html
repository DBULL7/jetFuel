<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fuel</title>
    <link rel='stylesheet' type='text/css' href='/assets/styles.css' />
  </head>
  <body>
    <nav>
      <input id='search-bar' placeholder='Search Folders' type='text'>
    </nav>
    <main>
      <section id='folder-input-popup'>
        <input class='folder-input' id='new-folder-name' type='text' placeholder="folder name*" />
        <input class='folder-input' id='new-url' type='text' placeholder="url" />
        <input class='folder-input' id='new-url-description' type='text' placeholder="url description"/>
        <button id='folder-submit-btn'>Submit New Folder</button>
        <p id='required'>*Required</p>
      </section>
      <section id='folder-display'></section>
    </main>
    <script src='/assets/scripts/script.js'></script>
  </body>
</html>

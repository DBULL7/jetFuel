<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fuel</title>
    <link rel='stylesheet' type='text/css' href='/assets/styles.css' />
  </head>
  <body>
    <nav>
      <input id='search-bar' placeholder='search folders' type='text'>
      <button id='create-folder-btn'>Create New Folder</button>
    </nav>
    <section id='folder-input-popup'>
      <input id='new-folder-name' type='text' placeholder="folder name"/>
      <input id='new-url' type='text' placeholder="url"/>
      <input id='new-url-description' type='text' placeholder="url description"/>
      <button id='folder-submit'>Submit</button>
    </section>
    <section id='folder-display'></section>

    <script src='/assets/scripts/script.js'></script>
  </body>
</html>
